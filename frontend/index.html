<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Module 3 Project: Vision Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="wrapper">
        <div id="left">
          <h2>Boards</h2>
        </div>

        <div id="middle">
          <h2>Goals</h2>
        </div>

        <div id="left">
          <h2>Login</h2>
        </div>
      </div>
    </header>

    <main>
      <link
        href="http://fonts.googleapis.com/css?family=Reenie+Beanie&amp;subset=latin"
        rel="stylesheet"
        href="styles.css"
        type="text/css"
      />

      <form id="new-goal">
        <label id="form-label"><strong>Create a New Goal</strong></label>
        <input id="name" type="text" placeholder="Name of Goal">
        <textarea id="description" type="text" placeholder="Goal Description"></textarea>
        <select id="status" name="goal-status">
          <option disabled selected value> -- Select a Status -- </option>
          <option value="Starting">Starting</option>
          <option value="Started">Started</option>
          <option value="Finished">Finished</option>
        </select>
        <input id="submit-button" type="submit" value="Submit">
      </form>

      <ul id="notes">
        <li>
          <h2>Goal Name</h2>
          <p>Goal Description</p>
          <h4>Goal Status</h4>
          <button>Edit</button>
          <button>Delete</button>
        </li>
        <li>
          <p>Browse hacker news for a bit</p>
          <button>Edit</button>
          <button>Delete</button>
        </li>
        <li>
          <p>Read JavaScript: The Good Parts by Douglas Crockford</p>
          <button>Edit</button>
          <button>Delete</button>
        </li>
      </ul>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
